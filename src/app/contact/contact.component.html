<section class="sec">
    <div class="container w-75">
        <div class="row text-center gy-5">
            <h2 class="fw-bold mb-4">CONTACT ME</h2>
            <div class="custom">
                <div class="line text-secondary"></div>
                <i class="fa-solid fa-star fa-2xl icon-bg"></i>
                <div class="line text-secondary"></div>
            </div>
            <div class="form-group floating-label-form-group controls mb-0 pb-2 overflow-hidden">
                <label for="name" class="text-success text-start d-block  label mb-5  pb-5" [class.label2]="label==true">Name</label>
                <input class="form-control mt-2" [(ngModel)]="searchName" (keyup)="validName(searchName); checkName(); keyUpLabel();empty1()" id="name" type="text" placeholder="Name" required="required" data-validation-required-message="Please enter your name." fdprocessedid="5o2reo"
                    aria-invalid="false">
                <p class="help-block text-danger text-start ps-4 mt-2" [hidden]="show1">.Please enter your name.</p>

            </div>
            <div class=" form-group floating-label-form-group controls mb-0 pb-2 overflow-hidden">
                <label for="email" class="text-success text-start d-block  label mb-5 pb-5" [class.label2]="label2==true">Email Address</label>
                <input class="form-control mt-2" [(ngModel)]="searchEmail" (keyup)="validEmail(searchEmail);checkEmail(); keyUpLabel2();empty2() " id="email" type="text " placeholder="Email Address" required="required " data-validation-required-message="Please enter your address.
                    " fdprocessedid="5o2reo " aria-invalid="false ">
                <p class="help-block text-danger text-start ps-4 " [hidden]="show">.Please enter your address.</p>
                <p class="help-block text-danger text-start ps-4 " [hidden]="show2">. Not a valid email address</p>
            </div>
            <div class="form-group floating-label-form-group controls mb-0 pb-2 overflow-hidden">
                <label for="Phone Number" class="text-success text-start d-block  label mb-5 pb-5" [class.label2]="label3==true">Phone Number</label>
                <input class="form-control mt-2" [(ngModel)]="searchPhone" (keyup)="validPhone(searchPhone);checkPhone();keyUpLabel3();empty3()" id="Phone Number" type="tel" placeholder="Phone Number" required="required" data-validation-required-message="Please enter your Phone Number.
                    " fdprocessedid="5o2reo " aria-invalid="false ">
                <p class="help-block text-danger text-start ps-4 " [hidden]="show3">. Please enter your Phone Number.</p>
            </div>
            <div class="form-group floating-label-form-group controls mb-0 pb-2 overflow-hidden">
                <label for="Phone Number" class="text-success text-start d-block  label mb-5 pt-2 pb-5" [class.label2]="label4==true">Message</label>
                <textarea class="form-control mt-2 " [(ngModel)]="message" id="Message " type="text" placeholder="Message" rows="6" required="required" (keyup)="validMessage(message);checkMessage();keyUpLabel4();empty4()" data-validation-required-message="Message" fdprocessedid="5o2reo "
                    aria-invalid="false"></textarea>
                <p class="help-block text-danger text-start ps-4" [hidden]="show4">. Please enter a message.</p>
            </div>

        </div>
        <button class="btn btn-success my-4 py-3 px-4 " (click)="check();emptyName();emptyEmail();emptyPhone();emptyMessage()">send</button>
    </div>
</section>
<!-- show = !show; -->
